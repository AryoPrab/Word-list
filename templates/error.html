<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Word Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Personal Diary</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='css.css') }}" rel="stylesheet" />
    
</head>

<body>
    <div class="wrap">
        <div class="banner" onclick="window.location.href = '/';"></div>

        <div class="container">
            <h3>Your word, "{{ word }}", could not be found</h3>
            <p>Here are some suggested words</p>
            <div class="suggestion-btn">
                {% for suggestion in suggestions %}
                <a href="/detail/{{ suggestion }}" class="btn btn-primary btn-sm me-2 mb-2">{{ suggestion }}</a>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item">
                    <a href="/" class="nav-link px-2 text-muted">Home</a>
                </li>
            </ul>
            <p class="text-center text-muted">Â© 2024 Aryo Prabowo.</p>
        </footer>
    </div>
</body>

</html>
